env:
  browser: true
  es6: true
  node: true

extends:
  - eslint:recommended
  - plugin:react/recommended

parser: babel-eslint

parserOptions:
  ecmaFeatures:
    experimentalObjectRestSpread: true
    jsx: true
  sourceType: module

plugins:
  - react

rules:
  react/prop-types: off

  eqeqeq: error
  indent: [error, 2, {SwitchCase: 1}]
  linebreak-style: [error, unix]
  no-console: warn
  no-unused-vars: [error, {vars: all, args: none}]
  semi: [error, always]
